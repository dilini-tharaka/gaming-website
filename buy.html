<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buy Now</title>
    <link rel="stylesheet" href="styles/buy.css" />
  </head>
  <body>
    <div class="container">
      <!-- header start   -->
      <header>
        <div class="img-box">
          <img src="img/logo.png" alt="" class="logo" />
          <img src="img/logotext.avif" alt="" class="logo" />
        </div>
        <div class="home-icon-box">
          <a href="index.html"
            ><img src="img/home-icon.png" alt="" class="home-icon"
          /></a>
        </div>
      </header>
      <!-- header end -->
      <div class="section-bg">
        <div class="section-bg-layer"></div>
        <div class="content">
          <div class="leftcontent">
            <div class="topic">
              <h3>PLATFORM</h3>
            </div>
            <div class="dropdown-box">
              <select id="platform">
                <option value="PC - Ubisoft Store">PC - Ubisoft Store</option>
                <option value="PC - Uplay+">PC - Uplay+</option>
                <option value="Stadia">Stadia</option>
                <option value="Xbox One">Xbox One</option>
                <option value="PC - Epic Games Store">
                  PC - Epic Games Store
                </option>
              </select>
            </div>

            <div class="topic">
              <h3>SELECT EDITION</h3>
            </div>
            <div class="dropdown-box">
              <select id="edition">
                <option value="Standard Edition">Standard Edition</option>
                <option value="Gold Edition">Gold Edition</option>
                <option value="Deluxe Edition">Deluxe Edition</option>
                <option value="Season Pass">Season Pass</option>
              </select>
            </div>

            <div class="details">
              <div><h3>DETAILS</h3></div>
              <div class="discription">
                <p>
                  Upgrade to the Gold Edition for new expansions â€“ Gold Edition
                  includes the base game + The Ambush at Sea mission + The
                  Desert Cobra Pack + 3 Ability Points + Season Pass and more!
                </p>
              </div>
            </div>
            <button class="btn-submit">Submit</button>
          </div>
          <div class="rightcontent"></div>
        </div>
      </div>
    </div>
  </body>
</html>
